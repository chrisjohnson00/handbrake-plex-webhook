workflow "Trigger a Buildkite Build" {
  on = "push"
  resolves = ["Build"]
}

action "Build" {
  uses = "buildkite/trigger-pipeline-action@v1.2.0"
  secrets = ["BUILDKITE_API_ACCESS_TOKEN"]
  env = {
    PIPELINE = "christv/bash-example"
    COMMIT = "HEAD"
    BRANCH = "master"
    MESSAGE = "Triggered from a GitHub Action"
  }
}
